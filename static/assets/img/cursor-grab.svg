<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 可爱的抓取手势 -->
  <defs>
    <linearGradient id="grabGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- 手掌 -->
  <ellipse cx="16" cy="20" rx="7" ry="5" 
           fill="url(#grabGradient)" 
           stroke="#fff" 
           stroke-width="1" 
           filter="url(#shadow)"/>
  
  <!-- 拇指 -->
  <ellipse cx="10" cy="16" rx="2.5" ry="4" 
           fill="url(#grabGradient)" 
           stroke="#fff" 
           stroke-width="1" 
           filter="url(#shadow)"/>
  
  <!-- 食指 -->
  <ellipse cx="14" cy="10" rx="2" ry="6" 
           fill="url(#grabGradient)" 
           stroke="#fff" 
           stroke-width="1" 
           filter="url(#shadow)"/>
  
  <!-- 中指 -->
  <ellipse cx="17" cy="9" rx="2" ry="7" 
           fill="url(#grabGradient)" 
           stroke="#fff" 
           stroke-width="1" 
           filter="url(#shadow)"/>
  
  <!-- 无名指 -->
  <ellipse cx="20" cy="10" rx="2" ry="6" 
           fill="url(#grabGradient)" 
           stroke="#fff" 
           stroke-width="1" 
           filter="url(#shadow)"/>
  
  <!-- 小指 -->
  <ellipse cx="23" cy="12" rx="1.5" ry="5" 
           fill="url(#grabGradient)" 
           stroke="#fff" 
           stroke-width="1" 
           filter="url(#shadow)"/>
  
  <!-- 可爱的小心形 -->
  <path d="M6 6 C6 5, 7 4, 8 5 C9 4, 10 5, 10 6 C10 7, 8 9, 8 9 C8 9, 6 7, 6 6 Z" 
        fill="#ff6b9d" 
        opacity="0.8"/>
</svg>